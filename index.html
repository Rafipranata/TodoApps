<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Pengelolaan Data</title>
    <style>

    </style>
</head>

<body>
    <div class="container">
        <h1>Pengelolaan Data</h1>

        <div class="input-container mt-4">
            <label for="name-input" class="form-label">Masukkan hal yang akan dilakukan</label>
            <input type="text" class="form-control" id="dilakukan">
        </div>

        <div class="input-container">
            <label for="age-input" class="form-label">Masukkan tanggal harus selesai</label>
            <input type="date" name="date" class="form-control" id="date">
        </div>

        <button id="add-button" class="btn btn-primary mt-3 mb-2">Tambah Data</button>
        <div class="input-container">
            <label for="search-input" class="form-label">Cari</label>
            <input type="text" class="form-control" id="search-input">
        </div>
        <h2 class="mt-3">Yang harus dilakukan</h2>

        <div class="row row-cols-1 row-cols-md-2 g-4 p-3" id="todo-list">
        </div>

        <h2 class="mt-3">Yang sudah dilakukan</h2>
        <div class="row row-cols-1 row-cols-md-2 g-4 p-3" id="completed-list"></div>

        <button id="reset-button" class="btn btn-danger mb-4">Hapus Semua</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
